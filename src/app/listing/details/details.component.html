<mat-card class="example-card text-center" style="margin: 50px auto;">
  <mat-card-content>
    <h1 class="display-4">{{listing.title}}</h1>
    <h4>Price : {{listing.price}} | Locality : {{listing.locality}}</h4>
    <h5>Details : {{listing.details}}</h5>
  </mat-card-content>
  <mat-card-actions >
    <button mat-raised-button color="accent" class="mt-3 mb-4" (click)="showEdit()" *ngIf="userService.LoggedIn()"> Edit </button>
    <button mat-raised-button color="warn" class="ml-3 mt-3 mb-4" (click)="deleteListing()" *ngIf="userService.LoggedIn()">Delete</button>

  </mat-card-actions>
</mat-card>


<mat-card class="example-card" style="margin: 40px auto;" *ngIf="showform">
  <mat-card-header>
    <mat-card-title>Edit Listing</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="EditForm" (ngSubmit)="editListing()" class="form mt-3">
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <div class="input-group-text">Title</div>
        </div>
        <input
          type="text"
          class="form-control"
          id="inlineFormInputGroup"
          formControlName="title"
          [(ngModel)]="listing.title"
        />
      </div>

      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <div class="input-group-text">Price</div>
        </div>
        <input
          type="text"
          class="form-control"
          id="inlineFormInputGroup"
          formControlName="price"
          [(ngModel)]="listing.price"
        />
      </div>

      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <div class="input-group-text">Locality</div>
        </div>
        <input
          type="text"
          class="form-control"
          id="inlineFormInputGroup"
          formControlName="locality"
          [(ngModel)]="listing.locality"
        />
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <div class="input-group-text">Details</div>
        </div>
        <input
          type="text"
          class="form-control"
          id="inlineFormInputGroup"
          formControlName="details"
          [(ngModel)]="listing.details"
        />
      </div>
      <button
        type="submit"
        mat-raised-button
        class="btn btn-success mt-3 btn-block rounded-pill"
        [disabled]="!EditForm.valid"
      >
        Edit Listing
      </button>
    </form>
  </mat-card-content>
</mat-card>


</div>
